<head>

    <title>Salma Machi | Portfolio Immersif 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --accent-color: #3498db;
            --card-bg: rgba(255, 255, 255, 0.9);
        }
        [data-theme="dark"] {
            --bg-color: #0b0e14;
            --text-color: #f0f0f0;
            --accent-color: #00d2ff;
            --card-bg: rgba(20, 24, 30, 0.85);
        }
        body, html {
            margin: 0; padding: 0;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.5s ease;
        }
        #canvas-container { position: fixed; top: 0; left: 0; z-index: -1; }
        
        /* UI Overlays */
        .controls {
            position: fixed; top: 20px; right: 20px;
            display: flex; gap: 10px; z-index: 100;
        }
        button, select {
            padding: 10px; border-radius: 20px; border: 1px solid var(--accent-color);
            background: var(--card-bg); color: var(--text-color); cursor: pointer;
        }

        /* CV Content Card */
        .content-wrapper {
            max-width: 800px; margin: 80px auto;
            padding: 40px; background: var(--card-bg);
            border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            position: relative; z-index: 10;
        }
