<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salma Machi | Portfolio 3D Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #3498db;
            --card: rgba(255, 255, 255, 0.8);
        }
        [data-theme="dark"] {
            --bg: #0b0e14;
            --text: #f0f0f0;
            --accent: #00d2ff;
            --card: rgba(20, 24, 30, 0.9);
        }
        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            transition: all 0.4s ease;
            overflow-x: hidden;
        }
        #canvas-bg { position: fixed; top: 0; left: 0; z-index: -1; }
        
        /* Navigation & Controls */
        .ui-controls {
            position: fixed; top: 20px; right: 20px;
            display: flex; gap: 10px; z-index: 100;
        }
        button, select {
            padding: 10px 15px; border-radius: 25px; border: 1px solid var(--accent);
            background: var(--card); color: var(--text); cursor: pointer;
            backdrop-filter: blur(5px); font-weight: bold;
        }

        /* Portfolio Card */
        .cv-container {
            max-width: 800px; margin: 100px auto;
            padding: 40px; background: var(--card);
            border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
        }
        .rtl { direction: rtl; text-align: right; }
        h1 { font-size: 3.5em; margin: 0; color: var(--accent); }
        .tagline { font-size: 1.3em; margin-bottom: 20px; opacity: 0.9; }
        h2 { border-bottom: 2px solid var(--accent); padding-bottom: 5px; margin-top: 30px; }
